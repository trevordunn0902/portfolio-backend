# Application name
spring.application.name=portfolio-backend

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_db
spring.datasource.username=portfolio_user
spring.datasource.password=TrevorDunn

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the console (optional, useful for debugging)
spring.jpa.show-sql=true

# Format SQL queries (optional, makes SQL output more readable)
spring.jpa.properties.hibernate.format_sql=true

#Spring security configuration
spring.security.user.name=${SPRING_USER_NAME}
spring.security.user.password=${SPRING_USER_PASSWORD}